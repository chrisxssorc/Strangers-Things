<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strangers Things</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
    <script defer src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <header><h1>Strangers Things</h1></header>
    <main>
        <div id="user-forms">
            <div class="register" style="width: 18rem;">
                <form>
                    <div class="form-group">
                        <h3>Register</h3>
                        <label for="exampleInputUsername">Username</label>
                        <input
                            type="text"
                            class="form-control"
                            id="registerInputUsername"
                            aria-describedby="usernameHelp"
                            placeholder="Enter username"
                        />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword">Password</label>
                        <input
                            type="password"
                            class="form-control"
                            id="registerInputPassword"
                            placeholder="Password"
                        />
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="login" style="width: 18rem;">
                <form>
                    <div class="form-group">
                        <h3>Login</h3>
                        <label for="exampleInputUsername">Username</label>
                        <input
                            type="text"
                            class="form-control"
                            id="loginInputUsername"
                            aria-describedby="usernameHelp"
                            placeholder="Enter username"
                        />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword">Password</label>
                        <input
                            type="password"
                            class="form-control"
                            id="loginInputPassword"
                            placeholder="Password"
                        />
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="hero"></div>
        <div id="app">
            <div id="search">
                <form id="search-form">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="search-bar" placeholder="Search posts..." required>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary" id="search-button">Search</button>
                    </div>
                </form>
                <button type="submit" class="hidden btn btn-link" id="clear-search-button">Clear Search</button>
            </div>
            <div id="posts"></div>
        </div>
        <div id="message-board">
            <div class="message-board-header">
                <h2>Message Board</h2>
            </div>
            <div class="message-list"></div>
        </div>
        <div id="post-entry" class="hidden">
            <h2>Submit New Post</h2>
            <form id="new-post-form">
                <div class="mb-3">
                  <label for="title" class="form-label">Post Title</label>
                  <input type="text" class="form-control" id="title" required>
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <textarea class="form-control" id="description" rows="4" cols="50" required></textarea>
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label">Price</label>
                  <input type="text" class="form-control" id="price" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>
    <footer></footer>
</body>
</html>
